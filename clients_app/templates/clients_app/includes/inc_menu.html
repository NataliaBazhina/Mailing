<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Рассылка</h4>
                <p class="text-body-secondary">Сервис управления рассылками</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'clients_app:main' %}" class="text-white">Главная</a></li>
                    {% if user.is_authenticated %}
<!--                    <li><a href="{% url 'users:logout' %}" class="text-white">Выход</a></li>-->
                    <form action="{% url 'users:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit">Выйти</button></form>
                    {% else %}
                    <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
                    <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
                    {% endif %}
                    <li><a href="{% url 'clients_app:list_client' %}" class="text-white">Клиенты</a></li>
                    <li><a href="{% url 'mailing_app:list_mailing' %}" class="text-white">Рассылки</a></li>
                    <li><a href="{% url 'mailing_app:list_mail' %}" class="text-white">Сообщения</a></li>
                    <li><a href="{% url 'blog:list' %}" class="text-white">Статьи</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
