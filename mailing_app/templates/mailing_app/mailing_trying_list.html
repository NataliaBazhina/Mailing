{% extends 'clients_app/base.html' %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h1 class="display-4 text-center">Попытки рассылок </h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in object_list %}
            {% if item.owner == user or user.is_superuser %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Рассылка: {{ item.mailing.mail.topic }}</p>
                        <p class="card-text">Статус рассылки: {{ item.status_trying }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing_app:view_mailing_trying' item.pk %}"
                                   role="button">Посмотреть</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
